<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src = "js/注册.js"></script>
	<link rel="stylesheet" href="css/注册.css">
</head>
<body>
	<div class = "regist">
		<div class = "re-title">注册护照</div>
		<div class = "re-switch">
			 已注册可 
			<a href="http://secure.yintai.com/member/login?returnURL">直接登录</a>
		</div>
		<div class = "re-middle">
			<div class = "re-middle1">
				<input id = "username" type="text" placeholder="请输入手机号" />
			</div>
			<div class = "re-middle1">
				<input type="text" placeholder="请输入验证码" />
				<button class = "btn" >获取验证码</button>
			</div>
			<div class = "re-middle1">
				<input type="password" placeholder="请设置银泰护照密码" />
			</div>
			<div class = "re-middle1">
				<input type="password" placeholder="请再次确认银泰护照密码" />
			</div>
			<div id = "zcshade">
			    <div id = "warm">
					<h3>温馨提示</h3>
					<p>请输入正确的手机号</p>
					<h4 class = "confirm">确定</h4>
			   </div>
			</div>
		</div>
		<p class = "re-p1">请为护照设置密码（6到12位，英文+数字）</p>
		<p class = "re-p1">注册关联银泰护照后您可使用护照直接登录银泰网。银泰护照即银泰百货会员，注册后，在银泰百货商场可享受会员待遇，并可共享积分等。</p>
		<button>创建银泰护照</button>
	</div>
